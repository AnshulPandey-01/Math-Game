<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="favicon/png" href="favicon.png">
        <style>
            body{
                background-repeat: no-repeat;
                background-size: cover;
                margin: auto;
                text-align: center;
            }
            header{
                margin: 10px auto;
                width: 600px;
                height: 50px;
                background-image: linear-gradient(#ffff00, #ff0000);
                box-shadow: 0px 8px 6px -1px #f2000d;
                color: #ffffff;
            }
            #expression{
                margin: auto;
                padding-top: 6px;
                width: 120px;
                height: 35px;
                border-radius: 25px;
                background-color: #f2000d;
                border: 3px solid #ffff00;
                box-shadow: 0px 8px 6px -1px red;
                color: #ffffff;
            }
            #con{
                text-transform: uppercase;
                word-spacing: 4px;
                color: #ff0000;
                font-size: larger;
                font-weight: 900;
            }
            input{
                width: 150px;
                height: 30px;
                font-size: large;
                font-weight: 700;
                text-align: center;
                border-radius: 25px;
                outline: none;
            }
            button{
                width: 150px;
                height: 35px;
                font-size: medium;
                font-weight: 900;
                color: #05bb60;
                border-radius: 25px;
                border: 3px groove #ffffff;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
                cursor: pointer;
                outline: none;
            }
            #output{
                font-size: x-large;
                font-weight: 900;
                color: #05bb60;
            }
            #streak, #Bstreak{
                font-size: x-large;
                font-weight: 900;
                color: #0040ff;
            }
        </style>
        <title>Math Game</title>
    </head>
    <body background="background.JPG">
        <header><h1>Welcome to Math Game</h1></header>
        <br>
        <h2 id="expression">
        </h2>
        <br>
        <p id="con">
            Your answer:
            <input id = "answer" onfocus="randomExpression(); this.value=''">
            <button type = "button" onclick = "addition()">Submit</button><br><br>
            <div id = "output"></div>
        </p><br>
        <p id="streak">Current Streak: 0</p>
        <p id="Bstreak">Best Streak: 0</p>
        <script type="text/javascript" src = "MathGame_JS.js"></script>
    </body>
</html>
